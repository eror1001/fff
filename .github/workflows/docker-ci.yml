name: Build and Push Docker Image

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.eror1001 }}
          password: ${{ secrets.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 }}

      - name: Build Docker Image
        run: |
          docker build -t ${{ secrets.eror1001 }}/java-app:latest .

      - name: Push Docker Image
        run: |
          docker push ${{ secrets.eror1001 }}/java-app:latest
